<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <script>
        var number =0;
        var total = 0;
        while (number != -1){
            number = parseInt(prompt('Enter the number:'));
            alert('The number you just enter: '+ number);
            total += number;
        }
        alert('The total number is: '+total);
    </script>
</body>
</html>
